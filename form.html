<!Doctype Html>  
<Html>     
<Head>      
<Title>     
Registration form   
</Title>  
<link rel="stylesheet" href="for.css">
<meta name ="viewport" content="width=device-width,initial-scale=1.0">
</Head>  
<Body>  
 <div class="ran">
<form method="post" action="https://script.google.com/macros/s/AKfycbwcfIuv8ggVD0csZkshxjz21lLiFYBfk5UHhHkJrkuUIzlufXOQG-E5D_Hw1ukaoDxLAQ/exec" name="contactform" id="contactform" >    

<h1>Registration Form</h1><br>
<label> Firstname </label>           
<input type="text" name="firstname"  placeholder=" Firstname..."required > <br> <br>   
<label> Lastname: </label>           
<input type="text" name="lastname"  placeholder=" Lastname..." required > <br> <br> 
<br>    
<br>    
<label for="gender"> Gender : </label>    
<input type="radio" name="gender" id="gender" value="male"/> Male 
<input type="radio" name="gender" id="gender" value="female"/> Female  
<input type="radio" name="gender" id="gender" value="other"/> Other    
<br>
<br>    
<label for="phone" > Phone : </label>      
<input type="text" name="phone"  id="phone"  placeholder=" Phone..." required> <br> <br>    
<label for="address">Address :-</label>
<br>    
 <textarea cols="35" rows="3" value="address" id="address" name="address" required>   
</textarea>  
<br> <br>    
<label for="email">Email:  </label> 
<input type="email" id="email" name="email" required> <br>      
<br> <br>    
<label for="pass">Password </label> 
<input type="Password" id="pass" name="pass" required> <br>     
<br> <br>    
<input type="submit" value="Submit" >    
<input type="reset" value="Reset" >  
</form>    
</div>

</Body>   
</Html>
